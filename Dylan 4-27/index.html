<!DOCTYPE html>
<html lang="en">
<head>
  <title>a3</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Bootstrap-->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <!--d3 & Leaflet -->
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css"/>

  <!--Map Style-->
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<div class="container">
   <h1>Puget Sound Travel Survey<br><small>Dylan Babbs & Philippe Vaillant</small></h1>
   <div class="row">
      <div id="map" class="col-sm-8" style="background-color:#eee;">
         <h3>Map</p>
      </div>
      <div id="sidebar" class="col-sm-4">
         <h3>Filtering</h3>
         <form role="form">
            <p>Filter by mode:</p>
            <div class="checkbox">
               <label><input type="checkbox" value="">Car</label>
            </div>
            <div class="checkbox">
               <label><input type="checkbox" value="">Bike</label>
            </div>
            <div class="checkbox">
               <label><input type="checkbox" value="">Kayak</label>
            </div>
         </form>
         <p>Filter by purpose:</p>
         <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"> Mode:
            <span class="caret"></span></button>
            <ul class="dropdown-menu">
               <li><a href="#">Car</a></li>
               <li><a href="#">Bike</a></li>
               <li><a href="#">Train</a></li>
               <li><a href="#">Other</a></li>
            </ul>
         </div>
      </div>
      <div id="bar-graph" class="col-sm-12">
         <h3>Filter by hour</h3>
      </div>
   </div>
</div>

<script src="viz.js"></script>

</body>
</html>
